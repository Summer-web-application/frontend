<!DOCTYPE html>
<head>
    <title>Post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/post.css">
</head>
<body>
     <!-- Navigation Bar -->
     <div id="navbar-container"></div>
     <script src="../js/includer.js"></script>
     
     <div class="post">
        <div class="profile-header">
            <img src="https://divedigital.id/wp-content/uploads/2022/07/2-Blank-PFP-Icon-Instagram.jpg" alt="Profile Picture">
            <div class="profile-info">
                <h1></h1>
                <p></p>
            </div>
        </div>
        <div class="post-content">
            <p></p>
        </div>
        <div class="post-timestamp"></div>

        <div class="add-comment">
            <textarea placeholder="Add a comment..."></textarea>
            <button>Post</button>
        </div>

        <div class="comments-section">
            <div class="comment">
                <div class="comment-profile">
                    <img src="https://divedigital.id/wp-content/uploads/2022/07/2-Blank-PFP-Icon-Instagram.jpg" alt="Profile Picture">
                    <div class="comment-profile-info">
                        <h1>Jan Smither</h1>
                        <p>@jansmither</p>
                    </div>
                </div>
                <div class="comment-content">
                    <p>ok</p>
                    <div class="comment-timestamp">April 21, 2024</div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/post.js"></script>
</body>
</html>
