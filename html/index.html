<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../css/styles.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation Bar -->
    <div id="navbar-container"></div>
    <script src="../js/includer.js"></script>
   
    <div class="main-content">
        <div class="post-container">
            <div class="blog-box">
                <textarea id="post-textarea" class="form-control" rows="3" placeholder="What's happening?"></textarea>
                <button id="post-button" class="btn btn-primary mt-2">Post</button>
            </div>
            <div id="blog-posts" class="blog-posts-container">
                <!-- Blog posts will be added here with JavaScript -->
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
</body>

</html>
